<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" class="js rgba borderradius boxshadow textshadow opacity csstransitions fontface">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{STATIC_URL}}images/favicon.ico">
    <link rel="shortcut icon" href="{{STATIC_URL}}images/favicon.ico">
    <link href="{{STATIC_URL}}css/cuestionario_css/wwf_1376908411.css" media="screen" rel="Stylesheet" type="text/css">
    <link href="{{STATIC_URL}}css/cuestionario_css/css.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/cuestionario_css/medium.css" type="text/css" media="screen and (min-width: 35.5em)">
    <link rel="stylesheet" href="{{STATIC_URL}}css/cuestionario_css/large.css" type="text/css" media="screen and (min-width: 54em)">
    <link rel="stylesheet" href="{{STATIC_URL}}css/cuestionario_css/highdpi.css" type="text/css" media="screen and (-webkit-min-device-pixel-ratio: 1.25)">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/cuestionario_css/style.css" />
	<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" media="all" href="{{STATIC_URL}}css/cuestionario_css/ie7.css" />
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/cuestionario_css/jquery.fancybox-1.3.4.css" />
    <script src="{{STATIC_URL}}js/cuestionario_js/gtm.js" async></script>
	<script src="{{STATIC_URL}}js/cuestionario_js/ga.js" async type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/cuestionario_js/css3-mediaqueries.js"></script>
    <script src="{{STATIC_URL}}js/cuestionario_js/wwf_1373629007.js" type="text/javascript"></script>
    <script>
        jQuery.noConflict(); 
    </script>
    <script type="text/javascript" src="{{STATIC_URL}}js/cuestionario_js/j.js"></script>
    
</head>
<body class="Tbody">
  {% block javascript %}{% endblock %}
	<div class="Tcontainer-wrapper">
		<div class="Tcontainer">
			<div class="Theader">
            	<h1 class="Th1">Ecoaware Everyday Things' Site</h1>
            </div>
         	<div class="Tmain">
				<div class="ThelloThere Tdiv">
    				<h2 class="Th2">{% block header %}{% endblock %}</h2>
    				{% block content %}{% endblock %}
                    {% block login %}{% endblock %}
                </div> <!---end-helloThere-->
            </div> <!--end-main-->
    	</div>
    </div> <!--end-container-wrapper-->
  </div>
        	
    {% block footer %}

    <div class="Tsite">Copyright &copy; 2014 MORElab.</div>
    {% endblock %}
    
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.1.7.2.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery.fancybox-1.3.4.pack.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery("a[rel=fancybox-gallery]").fancybox();
		});

	</script>
	

	<script type="text/javascript" src="{{STATIC_URL}}js/cufon-yui.js"> </script>
	<script type="text/javascript" src="{{STATIC_URL}}js/lobster.cufonfonts.js"> </script>
	<script type="text/javascript">
		Cufon.replace("h1,h2"); 
	</script>
</body>
</html>
